<!DOCTYPE html>
<html>
<head>
	<title>NYTSearch</title>
</head>
<body>

<input type="text" name="search" id="input">
<button>Search</button>
<form>
</form>



<script type="text/javascript">
	
var url = "http://api.nytimes.com/svc/search/v2/articlesearch.json?q=new+york+times&page=2&sort=oldest&api-key=####";



$("button").on("click", function {

	var userInput = $("#input").val();

	var Queryurl = url + userInput;

	$.ajax({
	  url: Queryurl,
	  method: 'GET',
	}).done(function(result) {
	  console.log(result);
	}).fail(function(err) {
	  throw err;
	});



});
</script>
</body>
</html>
